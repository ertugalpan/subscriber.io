  <body class="text-center">
    <form action="/" class="form-signin w-100 m-auto" method="POST"  >
      
        <img src="css/images/logo.png" alt="logo" height="72" width="72" />
        <h1 class="h3 mb-3 fw-normal">Sign Up for More Code</h1>

        <div class="form-control">
          <input
            type="text"
            name="firstName"
            class="form-control top"
            placeholder="First Name"
            required autofocus
          />    
        </div>

        <div class="form-control">
          <input
            type="text"
            name="lastName"
            class="form-control middle"
            placeholder="Last Name"
            required
          />
        </div>

        <div class="form-control">
            <input
              type="email"
              name="email"
              class="form-control bottom"
              placeholder="Email"
              required
            />
          </div>        
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign me Up!
        </button>

        <p class="mt-5 mb-3 text-muted">&copy; 2023</p>

      </form>
    </main>
  </body>
